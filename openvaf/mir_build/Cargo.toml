[package]
name = "mir_build"
version = "0.0.0"
authors = ["DSPOM"]
edition = "2021"
license="GPL-3.0"

[lib]
doctest = false


[dependencies]
mir = {version = "0.0.0", path = "../mir" }

stdx = {version = "0.0.0", path = "../../lib/stdx" }
bforest = {version = "0.0.0" , path = "../../lib/bforest"}
bitset = {version = "0.0.0", path = "../../lib/bitset" }

smallvec = {version = "1.7", features = ["const_new","union"]}
typed-index-collections = "3.0"
lasso = {version = "0.6", features = ["ahash"]}

[dev-dependencies]
expect-test = "1.1"
mir_reader = {version = "0.0.0", path = "../mir_reader" }
