[package]
name = "hir_def"
version = "0.0.0"
authors = ["DSPOM"]
edition = "2021"
repository = "https://github.com/pascalkuthe/OpenVAF"
description = "A compiler frontend for VerilogA aimed predominently at compact modelling"
license = "GPL-3.0"
readme = "../README.md"

[badges]
maintenance = { status = "actively-developed" }

[lib]
doctest = false

[dependencies]

basedb = { version = "0.0.0", path = "../basedb" }
syntax = { version = "0.0.0", path = "../syntax" }
stdx = { version = "0.0.0", path = "../../lib/stdx" }
arena = { version = "0.0.0", path = "../../lib/arena" }

salsa = "0.17.0-pre.2"
once_cell = "1.17"

# Netype Wrappers
typed-index-collections = "3.1"

# Performant collections
ahash = "0.8"
indexmap = "1.9"

[dev-dependencies]
expect-test = "1.4"
mini_harness = { version = "0.0.1", path = "../../lib/mini_harness" }
parking_lot = "0.12"

[[test]]
name = "data_tests"
harness = false
